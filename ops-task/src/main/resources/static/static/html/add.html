<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script type="text/javascript" src="/lib/html5.js"></script>
    <script type="text/javascript" src="/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/css/H-ui.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.7/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/icheck/icheck.css"/>
    <!--[if lt IE 9]>
    <link href="/static/css/H-ui.ie.css" rel="stylesheet" type="text/css"/>
    <![endif]-->
    <!--[if IE 6]>
    <script type="text/javascript" src="../lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>add</title>
    <meta name="keywords" content="关键词,5个左右,单个8汉字以内">
    <meta name="description" content="网站描述，字数尽量空制在80个汉字，160个字符以内！">
</head>
<body>
<section class="container">
    <form action="/task/save.json" method="post" class="form form-horizontal responsive" id="demoform">
        <div class="row cl">
            <label class="form-label col-xs-3">任务组：</label>
            <div class="formControls col-xs-5">
                <input type="text" class="input-text" name="jobGroup" datatype="*" nullmsg="请输入任务组！">
            </div>
            <div class="col-xs-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3">任务名：</label>
            <div class="formControls col-xs-5">
                <input type="text" class="input-text" name="jobName" datatype="*" nullmsg="请输入任务名！">
            </div>
            <div class="col-xs-3"></div>
        </div>
        <div class="row cl">
         	<label class="form-label col-xs-3">任务类型：</label>
         	<div class="col-xs-5">
	             <select id="execute-type" name="executeType">
	                <!--  <option value="def" > 请选择任务类型</option> -->
	                  <option value="executeUrl" selected="selected">URL类型</option>
	                   <option value="executeBean">Bean类型</option>
	             </select> 
             </div>
             <div class="col-xs-3"></div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-xs-3">cron表达式：</label>
            <div class="formControls col-xs-5">
                <input type="text" class="input-text" name="cronExpression" datatype="*" nullmsg="请输入cron表达式！">
            </div>
            <div class="col-xs-3"></div>
        </div>
        
        <div class="row cl hide execute-class">
            <label class="form-label col-xs-3">任务执行类名称：</label>
            <div class="formControls col-xs-5">
                <input type="text" class="input-text" name="beanName">
            </div>
            <div class="col-xs-3"></div>
        </div>
        
        <!-- 
        <div class="row cl">
            <label class="form-label col-xs-3">任务执行类方法：</label>
            <div class="formControls col-xs-5">
                <input type="text" class="input-text" name="methodName" datatype="*" nullmsg="请输入任务执行类方法！">
            </div>
            <div class="col-xs-3"></div>
        </div>
         -->
         <div class="row cl execute-url">
            <label class="form-label col-xs-3">执行的url：</label>
            <div class="formControls col-xs-5">
                <input type="text" class="input-text" name="url">
            </div>
            <div class="col-xs-3"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3">备注：</label>
            <div class="formControls col-xs-5">
                <textarea name="description" cols="" rows="" class="textarea" placeholder="说点什么..."
                          onKeyUp="textarealength(this,500)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
            </div>
            <div class="col-xs-3"></div>
        </div>
        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input class="btn btn-success radius" type="submit"
                       value="&nbsp;&nbsp;提交&nbsp;&nbsp;"> &nbsp; &nbsp; &nbsp; &nbsp;<input
                    class="btn btn-default radius" type="button"
                    value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</section>
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/lib/layer/layer.js"></script>
<script type="text/javascript" src="/static/js/H-ui.js"></script>
<script type="text/javascript" src="/static/js/H-ui.admin.js"></script>
<script type="text/javascript" src="/static/js/spinach.js"></script>
<script type="text/javascript" src="/lib/Validform/Validform.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#demoform").validFrom(function (data) {
            if (data.status == 0) {
                var index = parent.layer.getFrameIndex(window.name);
                parent.initPage("listForm", "demo", "view", "page");
                parent.layer.close(index);
                layer.alert(data.msg, {icon: 6});
            }else{
               layer.alert(data.msg, {icon: 5});
            }
        });
    });

    
    $('#execute-type').change(function(){ 
		var execute_type=$(this).children('option:selected').val();//这就是selected的值 
    		if(execute_type=="executeBean"){
    			$(".execute-class").removeClass("hide");
    			$(".execute-url").addClass("hide");
    			$("input[name=url]").val();
    		 
    		}else{
    			$("input[name=className]").val();
    			$(".execute-class").addClass("hide");
    			$(".execute-url").removeClass("hide");
    		}
		})
	
		
</script>
</body>
</html>
